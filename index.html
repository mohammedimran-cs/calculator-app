<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-app">
        <!-- <div id="num-box"> -->
          <input type="text" placeholder="0" id="display-box" readonly>
         <!-- <div id="line-blink"></div>
        </div> -->
         <div id="btn-con">
            <div class="btn" >AC</div>
            <div class="btn">DE</div>
            <div class="btn">.</div>
            <div class="btn">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">+</div>
            <div class="btn">00</div>
            <div class="btn">0</div>
            <div class="btn" id="col-join">=</div>
         </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
